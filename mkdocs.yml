site_name: Independent and Identically distributed Brainfarts
theme:
  name: 'material'
  palette:
    scheme: preference
    primary: 'white'
    accent: 'light blue'
  logo: 'logo.png'
  favicon: 'logo.png'
markdown_extensions:
  - admonition
  # - codehilite:
  #     guess_lang: false
  - pymdownx.highlight
  - pymdownx.superfences
  - toc:
      permalink: true
  - footnotes
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - meta
extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'
  - https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.1/highlight.min.js
extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.1/styles/default.min.css
nav:
  - Home: index.md

extra:
  social:
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/u/pwoolvett/netsurf-docker
    - icon: fontawesome/brands/github
      link: https://github.com/pwoolvett/netsurf-docker

      
repo_url: https://github.com/pwoolvett/netsurf-docker
